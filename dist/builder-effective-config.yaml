directories:
  output: dist
  buildResources: build
appId: com.example.desktopapp
productName: Desktop App
files:
  - filter:
      - build/**/*
      - node_modules/**/*
      - package.json
win:
  target: nsis
  icon: assets/icon.ico
mac:
  target: dmg
  icon: assets/icon.icns
linux:
  target: AppImage
  icon: assets/icon.png
electronVersion: 33.2.1
